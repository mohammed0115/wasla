{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Wasla{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'wasla/css/hero_banner.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'web:landing' %}">
          <img src="{% static 'images/logo.jpeg' %}" alt="وصلة" class="wasla-logo" />
          <span>وصلة</span>
        </a>
      </div>
    </nav>

    <main class="container py-4 py-md-5">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
