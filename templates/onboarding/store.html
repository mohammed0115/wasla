{% extends "layouts/auth_base.html" %}
{% block title %}إنشاء المتجر | Wasla{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="mb-3">إنشاء المتجر</h5>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">اسم المتجر</label>
            <input class="form-control" name="name" placeholder="مثال: متجر وصلة" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Slug</label>
            <input class="form-control" name="slug" placeholder="wasla-store" required />
            <div class="form-text">حروف صغيرة وأرقام وشرطة فقط.</div>
          </div>
          <button class="btn btn-primary w-100" type="submit">إنشاء المتجر</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
