{% load i18n %}
{% if wizard_progress %}
  <div class="mb-3">
    <div class="d-flex justify-content-between align-items-center small text-muted mb-1">
      <span>{% trans "Progress" %}</span>
      <span>{{ wizard_progress.percent }}%</span>
    </div>
    <div class="progress" style="height: 6px;">
      <div class="progress-bar" role="progressbar" style="width: {{ wizard_progress.percent }}%;"></div>
    </div>
    <div class="small text-muted mt-2">
      {% trans "Current step" %}: {{ wizard_progress.label }} Â· {% trans "Next" %}: {{ wizard_progress.next_label }}
    </div>
  </div>
{% endif %}
