{% extends "layouts/auth_base.html" %}
{% load i18n %}

{% block title %}{% trans "Email verification" %} | Wasla{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">{% trans "Email verification" %}</h4>

        <form method="post" class="mb-3">
          {% csrf_token %}
          <input type="hidden" name="action" value="verify" />
          <div class="mb-3">
            <label class="form-label">{% trans "Verification code (OTP)" %}</label>
            <input name="code" class="form-control" placeholder="{% trans 'Example: 123456' %}" />
            <div class="form-text">{% trans "The code is valid for 10 minutes." %}</div>
          </div>
          <button class="btn btn-primary w-100" type="submit">{% trans "Confirm" %}</button>
        </form>

        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="action" value="request" />
          <button class="btn btn-outline-secondary w-100" type="submit">{% trans "Resend code" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
