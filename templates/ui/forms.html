{% load i18n %}
{% if field %}
  <div class="mb-3">
    <label class="form-label">{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}
      <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% if field.errors %}
      <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
    {% endif %}
  </div>
{% endif %}
