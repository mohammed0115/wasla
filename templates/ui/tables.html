{% load i18n %}
<div class="table-responsive">
  <table class="table table-striped align-middle {{ table_classes|default:'' }}">
    {% if headers %}
      <thead>
        <tr>
          {% for header in headers %}
            <th scope="col">{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
    {% endif %}
    <tbody>
      {% if rows %}
        {% for row in rows %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="{{ headers|length|default:1 }}" class="text-center text-muted">
            {% trans "No data available." %}
          </td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
