{% extends "storefront/base.html" %}
{% load i18n %}

{% block title %}{% trans "Checkout - Payment" %} | Wasla{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <h1 class="h4 mb-3">{% trans "Payment method" %}</h1>
        <form method="post">
          {% csrf_token %}
          <div class="d-grid gap-2">
            {% for provider in providers %}
              <label class="btn btn-outline-primary text-start">
                <input class="form-check-input me-2" type="radio" name="provider_code" value="{{ provider.code }}" required />
                <span>{{ provider.name }}</span>
              </label>
            {% endfor %}
          </div>
          <button class="btn btn-primary w-100 mt-4" type="submit">{% trans "Pay now" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
