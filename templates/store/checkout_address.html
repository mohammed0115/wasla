{% extends "storefront/base.html" %}
{% load i18n %}

{% block title %}{% trans "Checkout - Address" %} | Wasla{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <h1 class="h4 mb-3">{% trans "Shipping address" %}</h1>
        <form method="post">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">{% trans "Full name" %}</label>
              <input class="form-control" name="full_name" value="{{ address.full_name|default:'' }}" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">{% trans "Email" %}</label>
              <input class="form-control" type="email" name="email" value="{{ address.email|default:'' }}" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">{% trans "Phone" %}</label>
              <input class="form-control" name="phone" value="{{ address.phone|default:'' }}" required />
            </div>
            <div class="col-12">
              <label class="form-label">{% trans "Address line" %}</label>
              <input class="form-control" name="line1" value="{{ address.line1|default:'' }}" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">{% trans "City" %}</label>
              <input class="form-control" name="city" value="{{ address.city|default:'' }}" required />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">{% trans "Country" %}</label>
              <input class="form-control" name="country" value="{{ address.country|default:'' }}" required />
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-4" type="submit">{% trans "Continue to shipping" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
