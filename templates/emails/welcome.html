{% load i18n %}
<div dir="{{ LANGUAGE_DIR|default:'rtl' }}" style="font-family: Arial, sans-serif">
  {% if full_name %}
    <h2>{% blocktrans with name=full_name %}Welcome {{ name }}{% endblocktrans %}</h2>
  {% else %}
    <h2>{% trans "Welcome" %}</h2>
  {% endif %}
  <p>{% trans "Thanks for joining Wasla." %}</p>
</div>
